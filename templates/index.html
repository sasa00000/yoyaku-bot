<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約Bot Ver.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.9em; padding: 8px 15px; border-radius: 20px; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        /* 画像のスタイル（丸く切り抜くなど） */
        .custom-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* 丸くする */
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
    
    <script>
        function showStopping(form) {
            // ボタンを取得
            var btn = document.getElementById('stopBtn');
            if (!btn) return true; // ボタンがなければそのまま送信

            // 即座に見た目を変える
            btn.style.opacity = '0.7';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 停止処理中...';
            
            // 重要：ボタンを無効化する（連打防止）
            // ただし、form送信自体は妨げないようにsetTimeoutを使う手もあるが
            // ここではpointer-eventsでクリックだけ無効化する
            btn.style.pointerEvents = 'none';

            return true; // 送信許可
        }
    </script>
</head>
<body>
    <div class="container mt-4" style="max-width: 600px;">
        
        <div class="text-center mb-4 d-flex justify-content-center align-items-center">
            <img src="/static/rapora.jpg" alt="Icon" class="custom-icon">
            
            <h2 class="fw-bold m-0">harpキャンセル待ち予約Bot</h2>
        </div>
        
        <div class="text-center mb-4">
            {% if is_running %}
                <span class="badge bg-success status-badge pulse">
                    <i class="fas fa-sync fa-spin"></i> 24時間 監視中...
                </span>
            {% else %}
                <span class="badge bg-secondary status-badge">
                    <i class="fas fa-bed"></i> 待機中
                </span>
            {% endif %}
        </div>

        <div class="card p-4 bg-white">
            
            {% if is_running %}
                <div class="text-center py-4">
                    <h4 class="mb-3 text-success">現在、予約を監視しています</h4>
                    <p class="text-muted mb-4">ブラウザを閉じても監視は続きます。<br>予約完了時にLINE通知が届きます。</p>
                    
                    <form action="/stop" method="post" onsubmit="return showStopping(this);">
                        <button type="submit" id="stopBtn" class="btn btn-danger btn-lg w-100 shadow-sm">
                            <i class="fas fa-stop-circle"></i> 監視を停止する
                        </button>
                    </form>
                    
                    <p class="text-muted mt-2 small">※停止には最大20秒ほどかかる場合があります</p>
                </div>

            {% else %}
                <form action="/start" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ログインID</label>
                        <input type="text" class="form-control form-control-lg" name="login_id" placeholder="00000000" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">パスワード</label>
                        <input type="password" class="form-control form-control-lg" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">ターゲット日付</label>
                        <input type="text" class="form-control form-control-lg" name="target_date" placeholder="20251128" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 shadow-sm">
                        <i class="fas fa-play-circle"></i> 監視スタート
                    </button>
                </form>
            {% endif %}

        </div>
        
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none text-muted">
                <i class="fas fa-sync-alt"></i> 状態を更新
            </a>
        </div>
    </div>
</body>
</html>
